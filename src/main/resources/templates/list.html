<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メッセージ一覧</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">メッセージ一覧</h1>
        
        <div class="mb-3">
            <a th:href="@{/regist}" class="btn btn-primary">新規登録</a>
        </div>
        
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>メッセージ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="message, iterStat : ${messages}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${message.content}">サンプルメッセージ</td>
                </tr>
                <tr th:if="${#lists.isEmpty(messages)}">
                    <td colspan="2" class="text-center">データがありません</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
