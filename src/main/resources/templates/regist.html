<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メッセージ登録</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">メッセージ登録</h1>
        
        <form th:action="@{/regist}" method="post" th:object="${messageForm}">
            <div class="mb-3">
                <label for="content" class="form-label">メッセージ</label>
                <input type="text" class="form-control" id="content" name="content" 
                       th:field="*{content}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" 
                     th:errors="*{content}">エラーメッセージ</div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">登録</button>
                <a th:href="@{/list}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>
    
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
